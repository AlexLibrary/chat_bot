<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Портфолио Junior верстальщика</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <img src="./images/Text-Header.svg" alt="Чат бот">
    </div>
  </header>

  <section class="chat">
    <div class="container">

      <div class="chat__inner">

        <form class="chat__form" action="/" method="post">
          <input class="chat__input" type="text" name="name" placeholder="">
          <button class="chat__btn" type="submit">
            <img src="./images/Path.svg" alt="Submit Form">
          </button>
        </form>

      </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
